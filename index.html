<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>shopmax</title>
</head>
<body>
    <header>
    <div class="container">
            
            <div class="header__logo-wrapper">
                <span class="header__logo">shopmax</span>
            </div>
            
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">home
                            <i class="fas fa-angle-down header__nav-icon"></i>
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">shop</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">catelogue</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">new arrivals</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">contact</a>
                    </li>
                </ul>
            </nav>
            
            <div class="header__icons-wrapper">
                <i class="header__icon fas fa-search"></i>
                <i class="header__icon far fa-heart"></i>
                <i class="header__icon fas fa-shopping-bag"></i>
            </div>
        
        </div>
        </header>
    
    <section class="hero">
        <div class="hero__overlay">
            <div class="container">
                <div class="hero__content">
                    <span class="header__sub-heading">#new summer collection 2019</span>
                    <h4 class="header__main-heading">arrivals sales</h4>
                    <div class="hero__action">
                        <button class="btn btn--black">shop now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
